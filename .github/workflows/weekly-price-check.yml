name: Weekly Grocery Price Check

on:
  schedule:
    - cron: "0 6 * * 5"
  workflow_dispatch:

jobs:
  run-price-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd heissepreise/price-tracker
          npm install

      - name: Run automation
        run: |
          cd heissepreise/price-tracker
          node scripts/runAll.js

      - name: Commit updated results
        run: |
          cd heissepreise/price-tracker
          git config user.name "price-bot"
          git config user.email "price-bot@users.noreply.github.com"
          git add data/processed
          git commit -m "Weekly price update" || echo "No changes to commit"
          git push
